<div class="row loginFormContainer justify-content-center d-flex align-items-center" >
  <form onSubmit="loginFormSubmit()" class="colm-form">
    <div class="form-container">
      <h3>Welcome to Houser!</h3>
      <input type="text" name="email"   placeholder="Email address"/>

      <button id="btn-login">Login</button>
      <a style="color:black" href="#">Forgotten password?</a>
      <button class="btn-new">Create new Account</button>
    </div>

  </form>
</div>
